<div class="mainContent">
    <div class="dbox">
        <div class="inputs">
            <h1>
                Welcome {{this.username}}
            </h1>
            <h6 style="color: black;">UID:{{this.uid}}</h6>

        </div>

        <div class="actions">
            <button (click)="nav('users')">User List</button>
            <button (click)="nav('register')">Create a New User</button>
            <button class="logout" (click)='logout()'>Logout</button>
        </div>
    </div>
</div>
