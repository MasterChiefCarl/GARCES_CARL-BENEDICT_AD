<div class="mainContent">
    <div class="dbox">
        <div class="inputs">
            <label for="EMAIL">Email</label>
            <input type="email" name="EMAIL" [formControl]="fcEmail" />
            <label for="PASSWORD">Password</label>
            <input type="password" name="PASSWORD" [formControl]="fcPassword" />
        </div>
        <div class="actions">
            <button (click)="login()">Login</button>
        </div>
        <div *ngIf="error!=''" class="errorbox">
            <h4>{{error}}</h4>
        </div>
        <h5 (click)="nav('register')">No account yet? Create an account</h5>

    </div>
</div>
